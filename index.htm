<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in - Google Accounts</title>
</head>

<body>
    <main>
        <div id="google">
            <p class="blue">G</p>
            <p class="red">o</p>
            <p class="yellow">o</p>
            <p class="blue">g</p>
            <p class="green">l</p>
            <p class="red" id="tilt">e</p>
        </div>
        <p class="sign">Sign in</p>
        <p class="sign text">Use your Google Account</p>
        <div class="middle">
            <input type="text" placeholder="Email or phone" required>
            <a href="#">Forgot email?</a>
        </div>
        <div class="not">
            <p>Not your computer? Use Guest mode to sign in privately.</p>
            <a href="#">Learn more</a>
        </div>
        <div class="last">
            <a href="#">Create account</a>
            <button type="submit">Next</button>
        </div>
    </main>
    <footer>
        <select name="options" id="language" required>
            <option value="English(United State)">English(United State)</option>
            <option value="हिन्दी">हिन्दी</option>
            <option value="বাংলা">বাংলা</option>
            <option value="తెలుగు">తెలుగు</option>
            <option value="मराठी">मराठी</option>
            <option value="தமிழ்">தமிழ்</option>
            <option value="ગુજરાતી">ગુજરાતી</option>
            <option value="മലയാളം">മലയാളം</option>
            <option value="Frencais(Canada)">Frencais(Canada)</option>
            <option value="Afrikaans">Afrikaans</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Australia">Australia</option>
        </select>
        <div class="last-link">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>

</body>

</html>
